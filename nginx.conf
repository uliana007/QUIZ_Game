server {
    # Слушаем порт 80
    listen 80;
    # Указываем корневую директорию для статических файлов
    root /usr/share/nginx/html;
    # Указываем основной файл
    index index.html;

    # Блок обработки запросов
    location / {
        # Пытаемся найти файл, затем перенаправляем на index.html для SPA
        try_files $uri $uri/ /index.html;
    }

    # Блок кэширования статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        # Устанавливаем срок кэширования на 1 год
        expires 1y;
        # Добавляем заголовок для кэширования
        add_header Cache-Control "public, immutable";
    }
}
